@(page: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@page (Mentor Web)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        
        <!--  Load site-specific customizations after bootstrap. -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
    </head>
    <body>
    
     <!-- Responsive navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!--  Display three horizontal lines when navbar collapsed. -->
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Mentor Web</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          @if(!session().isEmpty()) {	
          	<li class="@("active".when(page == "index"))"><a href="@routes.UserApplication.index()">Home</a></li>											<!-- Shows authenticated pages if logged in -->
            <li class="@("active".when(page == "userProfile"))"><a href="@routes.UserApplication.userProfile()">User Profile</a></li>
          	<li class="@("active".when(page == "searchCriteria"))"><a href="@routes.UserApplication.searchCriteria()">Search</a></li>
			
			}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          @if(!session().isEmpty()) {
            <li><a href="@routes.Session.logout()">Logout</a></li>	<!-- Shows top right logout -->
          } else {
            <li><a href="@routes.UserApplication.register()">Register</a></li>	<!-- Shows top right login -->
			<li><a href="@routes.Session.login()">Login</a></li
          }

        </ul>
      </div>
    </div>
  </div>
      @content
      <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
      <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
    
       <!--Footer
  ======================== -->
  <div class="navbar navbar-default navbar-fixed-bottom">
  	<div class="container">
        <p>&copy; NACHO BIZNESS 2014</p>
    </div>
  </div>
<div>
</html>
